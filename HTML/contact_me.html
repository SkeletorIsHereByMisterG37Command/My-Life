        <div class="contact_me_h1 h1" style="text-align: center;">
            Contact Me
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="contact_me_h2 h2">
                    Its easy to get in touch
                </div>
                <div class="contact_me_h3 h3">
                    Find me, myself and i here:
                </div>
                <div class="icons_wrapper">
                    <i class="fab fa-twitter fa-2x twitter_icon icon"></i>
                    <i class="fab fa-facebook-square fa-2x facebook_icon icon"></i>
                    <i class="fab fa-facebook-messenger fa-2x facebook_messenger_icon icon"></i>

            </div>
            <div class="col-lg-6">
                <form class="my_contact_me_form" action="" method="">
                    <label for="FullName">Full Name :</label>
                    <input type="text" name="full_name" id="FullName" placeholder="Write your full name here...">
                    <br>
                    <label for="Email">Email :</label>
                    <input type="email" name="email" id="Email" placeholder="Write your email here...">
                    <br>
                    <label for="Country">Country :</label>
                    <select id=Country name="country">
                        <option value="ISRAEL">israel</option>
                        <option value="USA">usa</option>
                        <option value="Else">else</option>
                    </select>
                    <br>
                    <label for="Subject" class="my_subject">Subject :</label>
                    <br>
                    <textarea id="Subject" name="subject" placeholder="Write here..."></textarea>
                    <br>
                    <input type="submit" value="Submit" id="Submit" class="btn btn-dark text-nowrap">
                </form>
            </div>
